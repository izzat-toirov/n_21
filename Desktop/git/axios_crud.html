<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with Axios</title>
    <link rel="stylesheet" href="axios_crud.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
